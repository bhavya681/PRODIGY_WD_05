<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('https://cdn.pixabay.com/photo/2015/04/23/22/00/tree-736885_1280.jpg');
            background-size: cover;
            background-position: center;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
        }
        .weather-icon {
            width: 100px;
            height: 100px;
            margin: 0 auto;
        }
        .weather-info {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Weather App</h1>
        <div class="weather-icon"></div>
        <div class="weather-info"></div>
    </div>

    <script>
        // Fetch weather data from the API
        const API_URL = 'https://weather.visualcrossing.com/VisualCrossingWebServices/rest/services/timeline/boisar?unitGroup=metric&key=DVNNX994ZWTFUW535AUBNZ93B&contentType=json';
    
        fetch(API_URL)
            .then(response => response.json())
            .then(data => {
                const { temp, conditions, icon } = data.currentConditions;
    
                const weatherIcon = document.querySelector('.weather-icon');
                if (icon) {
                    weatherIcon.innerHTML = `<img src="${icon}" alt="${conditions}" />`;
                } else {
                    weatherIcon.innerHTML = 'Icon Not Available';
                }
    
                const weatherInfo = document.querySelector('.weather-info');
                weatherInfo.innerHTML = `<p>Temperature: ${temp}Â°C</p><p>Condition: ${conditions}</p>`;
            })
            .catch(error => console.error('Error fetching weather data:', error));
    </script>
    
    
</body>
</html>
